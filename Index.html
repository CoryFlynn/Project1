<html lang ="en">
  <head>
    <title> Music Pad </title>
    <link rel="stylesheet" href="Mude.css">
    <link rel="stylesheet" href="MudeResp.css" media="screen and (max-width: 500px)"
  </head>
  <body>
    <div class="tab_bar" id="tab_bar">
      <button class="tab_button" id ="H_tab" role="Home Page" accesskey="h"> Home </button>
      <button class="tab_button" id="P_tab" role="Drum Pad Page" accesskey="d"> Drum Pad </button>
    </div>

    <div id="H_page" role"home page">
      <h1> Home Page </h1>
      <button id="play"> Start Noise </button>
    </div>

    <div id="P_page">
      <h1> Drum Pad </h1>
      <div id="P_buts">
        <button id="P1" accesskey="r"> </button>
        <button id="P2" accesskey="t"> </button>
        <button id="P3" accesskey="y"> </button>
        <button id="P4" accesskey="f"> </button>
        <button id="P5" accesskey="g"> </button>
        <button id="P6" accesskey="h"> </button>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Mude.js"></script>
  </body>
</html>
