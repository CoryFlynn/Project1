<html lang ="en">
  <head>
    <title> Music Pad </title>
    <link rel="stylesheet" href="Mude.css">
    <link rel="stylesheet" href="MudeResp.css" media="screen and (max-width: 600px)"
  </head>
  <body>
    <div class="tab_bar" id="tab_bar">
      <button class="tab_button" id ="H_tab" role="Home Page" accesskey="h"> Home </button>
      <button class="tab_button" id="P_tab" role="Drum Pad Page" accesskey="d"> Drum Pad </button>
    </div>

    <div id="H_page" role"home page">
      <h1> Home Page </h1>
      <h2> Controls </h2>
      <table>
        <tr>
          <td> Action </td>
          <td> Key Combo </td>
        </tr>
        <tr>
          <td> Open Drump Pad </td>
          <td> D </td>
        </tr>
        <tr>
          <td> Open Home Page </td>
          <td> H </td>
        </tr>
        <tr>
          <td> Play Notes </td>
          <td> U, I, O, J, K, L </td>
        </tr>
      </table>
      <p> Note: Hold ctrl+option for keyboard controls </p>
    </div>

    <div id="P_page">
      <h1> Drum Pad </h1>
      <div id="P_buts">
        <button id="P1" accesskey="u">  </button>
        <button id="P2" accesskey="i">  </button>
        <button id="P3" accesskey="o">  </button>
        <button id="P4" accesskey="j">  </button>
        <button id="P5" accesskey="k">  </button>
        <button id="P6" accesskey="l">  </button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Mude.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="Mude2.js"></script>
  </body>
</html>
